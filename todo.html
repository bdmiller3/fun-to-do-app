<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Todoiest To Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="todo.css">
    <script type="text/javascript" src="index.js"></script>
</head>
<body>

    <div id= "todo">
      <h1>The Todoiest To Do List <i id="pencil" class="fas fa-pencil-alt"></i></h1>

      <input type= "text" placeholder="New ToDo">

      <ul class="todos">
        <li><span><i class="fas fa-trash-alt"</i></span>Have some wine</li>
        <li><span><i class="fas fa-trash-alt"</i></span>Make This App</li>
        <li><span><i class="fas fa-trash-alt"</i></span>Celebrate</li>
      </ul>

      <div id="button">
        <button class="save">Save</button>
        <button class="clear">Clear</button>
        <button class="tipBtn">Tips</button>
      </div>
    </div>

    <script type="text/javascript" src="index.js"></script>
</body>
</html>
